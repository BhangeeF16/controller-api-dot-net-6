<li>
  <div class="bullet">
    <svg aria-hidden="true" viewBox="0 0 32 32" focusable="false">
      <circle stroke="none" cx="16" cy="16" r="10"></circle>
    </svg>
  </div>
  <div class="education">
    <h2 class="institute-name">{{instituteName}}</h2>
    <h4 class="year">{{fromYear}}&mdash;{{toYear}}</h4>
    <h3 class="course-name">{{educationLevel}} - {{subject}}</h3>
    <p class="detail">{{details}}</p>
  </div>
</li>
